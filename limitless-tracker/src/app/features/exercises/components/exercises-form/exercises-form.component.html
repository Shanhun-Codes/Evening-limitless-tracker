<form (ngSubmit)="addExerciseHandler()">
    <div class="form-group">
        <input name="name" type="text" placeholder="Enter exercise name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
        <input type="number" name="duration" [(ngModel)]="duration" required>
    </div>
    <button class="button-primary" [disabled]="!name || duration <= 0">Add Exercise</button>

    <button type="button" (click)="onResetHandler()" class="button-clear">Reset</button>
</form>
